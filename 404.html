<!DOCTYPE html>
<html lang="en">
<head>
  <title>ML - 404</title>

  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="version" content="3.2" />

  <!-- Theme & Mobile Web App Meta -->
  <meta name="theme-color" content="#7002EE" />
  <meta name="msapplication-navbutton-color" content="#7002EE" />
  <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes">

  <!-- SEO Meta Tags for 404 Page -->
  <meta name="author" content="MOHAMED LAAGUILI" />
  <meta name="description"
    content="Oops! The page you are looking for could not be found. Please check the URL or go back to the homepage." />
  <meta name="keywords" content="404 Error, Page Not Found, Error, Mohamed Laaguili, Web Development, Portfolio" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Favicon -->
  <link rel="icon" href="https://res.cloudinary.com/djmafhmnw/image/upload/f_auto,q_auto/v1/Portfolio/192x192"
    type="image/x-icon" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/styles/css/404.css">
  <link rel="stylesheet" href="./assets/styles/css/404-cursor.css">
</head>

<body id="page-404">
  <!-- Background Animation -->
  <canvas id="starsCanvas" aria-hidden="true"></canvas>
  <!-- 404 Error Section -->
  <main class="error-page">
    <h1 aria-label="404 Error">
      <span class="digit" aria-hidden="true">4</span>
      <span class="digit" aria-hidden="true">0</span>
      <span class="digit" aria-hidden="true">4</span>
    </h1>
    <p class="digit">Oops! The page you're looking for has drifted into space.</p>
    <a href="index.html" class="digit">
      <i class="bi bi-arrow-left-circle"></i>
      Return to Earth
    </a>
  </main>

  <!-- Cursor with Logo -->
  <div aria-hidden="true">
    <div id="cursor" class="cursor">
      <img src="https://res.cloudinary.com/djmafhmnw/image/upload/f_auto,q_auto/v1/Portfolio/512x512" 
           alt="Cursor Logo"
           id="cursor-logo" 
           loading="lazy" />
    </div>
    <div id="cursor-ring" class="cursor-ring"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="./assets/scripts/404-stars-bg.js"></script>
  <script src="./assets/scripts/js/cursor.js"></script>
</body>
</html>
